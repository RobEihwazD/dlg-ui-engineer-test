<section class="container-fluid">
    <header>
      <h1>{{title|uppercase}}</h1>
    </header>
    <div class="col">
      <app-accordian-panel *ngFor="let question of questions | async; let i = index" 
        [question]="question" [showAnswer]="i===0"></app-accordian-panel>
    </div>
  </section>
